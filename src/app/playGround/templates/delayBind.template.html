<div>
    <ul>
        <li data-ng-repeat="cust in vm.customers"
            data-delay-bind="{{::cust.street}}"
            attribute="title"
            trigger="mouseenter">
            <a data-delay-bind="{{::cust.url}}"
                data-attribute="href"
                data-trigger="mouseenter">
                {{cust.name}}
            </a>
        </li>
    </ul>
    <div>Total Customers: {{::vm.customers.length}}</div>
</div>

<data-user-info-card data-user="vm.user1" data-collapsed="true"></data-user-info-card>
<data-user-info-card data-user="vm.user2"></data-user-info-card>
