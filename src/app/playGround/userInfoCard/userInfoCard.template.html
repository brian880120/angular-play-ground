<div>
    <ul>
        <li data-ng-repeat="cust in vm.customers"
            data-delay-bind="{{::cust.street}}"
            attribute="title"
            trigger="mouseenter">
            <a data-delay-bind="{{::cust.url}}"
                data-attribute="href"
                data-trigger="mouseenter">
                {{cust.name}}
            </a>
        </li>
    </ul>
    <div>Total Customers: {{::vm.customers.length}}</div>
</div>

<data-person-info-card data-person="vm.person1" data-collapsed="true"></data-person-info-card>
<data-person-info-card data-person="vm.person2"></data-person-info-card>
<data-droid-info-card data-droid="vm.droid1"></data-droid-info-card>
