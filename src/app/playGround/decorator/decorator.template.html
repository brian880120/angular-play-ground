<div class="container">
    <video data-spacebar-support data-event-pause="vm.handlePause(evt)" id="vid" controls preload="none">
        <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4"></source>
    </video>
    <div data-ng-repeat="message in vm.messages">
        {{message.text}}
    </div>
</div>

<div>I'm not scaled {{vm.size}}</div>
<div data-font-scale="vm.size">
    I'm some text
    <input data-ng-model="vm.size"/>
</div>
